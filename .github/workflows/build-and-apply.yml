name: Build and Apply Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  VERSION: ${{ github.sha }}
  BUILD_OUTPUT_DIR: run

concurrency:
  group: infrastructure-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - name: Shorten commit SHA for version
        run: echo "VERSION=${VERSION:0:7}" >> "$GITHUB_ENV"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install app dependencies
        working-directory: ./app
        run: npm install

      - name: Build web app
        working-directory: ./app
        run: npm run build

      - name: Verify build output directory
        working-directory: ./app
        run: test -d "${BUILD_OUTPUT_DIR}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry authentication
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Run image push script
        run: chmod +x ./iac/push.sh ; ./iac/push.sh

  terraform-apply:
    name: Apply infrastructure changes
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Shorten commit SHA for version
        run: echo "VERSION=${VERSION:0:7}" >> "$GITHUB_ENV"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir=./iac init

      - name: Terraform Apply
        run: terraform -chdir=./iac apply -var-file="default.tfvars" -var='image_version=${{ env.VERSION }}' -auto-approve
